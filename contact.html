    <h2 style=";margin-top:4px;margin-left: 10px;"><i>Student Form</h2></i>
    <div style="display: flex; justify-content: center; align-items: center;">
    <div class="row g-3" style="margin-left: 20px;">
        <div class="col">
             <label for="inputEmail4" class="form-label" dis>First name</label>
          <input type="text" required  class="form-control"placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
             <label for="inputEmail4" class="form-label">Last name</label>
          <input type="text" required class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
     
      <form class="row g-3" style="display: flex; margin-left: 10px; margin-right: 10px;">
        <div class="col">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" required class="form-control" id="inputEmail4" placeholder="name@example.com">
        </div>
        <div class="col">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" required class="form-control" id="inputPassword4" placeholder="Must be 8-20 characters long.">
        </div>
   
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" required class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" required class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" required class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option>Bahawal Nagar</option>
            <option selected>Bahawalpur</option>
            <option>Lahore</option>
            <option>Multan</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
            <button type="submit"  class="btn btn-outline-primary">Sign in</button>
          </div>
      </form>
     
   
      <h4  style="display: flex; margin-left: 10px; margin-right: 10px margin-top: 30px"; ><i>Select your gender</i></h4>

      <div class="form-check"  style="display: flex; margin-left: 10px; margin-right: 10px";>
